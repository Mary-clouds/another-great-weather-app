<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/weather.css" />

    <title>another-great-weather-app</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <form id="citySearch">
          <div class="row">
            <div class="col-7">
              <input
                type="city"
                placeholder="Enter a city here "
                id="cityInput"
                class="form-control search-input"
                autocomplete="off"
                autofocus="on"
              />
            </div>
            <div class="col-2 p-0">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary"
                id="searchButton"
              />
            </div>
            <div class="col-2">
              <button>
                <img
                  id="locationIcon"
                  src="src/images/locationIcon.jpg"
                /><br />
                your location
              </button>
            </div>
          </div>
        </form>

        <h2 id="cityInfos">
          <div class="float-left"><strong id="newCity"> </strong> <br /></div>
          <div class="float-left">
            Last updated: <span id="currentDate"></span>
          </div>
          <span id="cityTime"> </span>
          <br />
          <span class="d-flex weather-temperature">
            <img src="" alt="" id="icon" class="float-left" />
            <span id="description"></span>
          </span>
        </h2>

        <h3>
          <div class="row">
            <div class="col-1">
              <img class="temperature-Icons" src="src/images/thermo.gif" />
            </div>

            <div class="col-2">
              <span class="day" id="dayGrad"> 17 </span>
              <span class="degrees">
                <a href="#" id="celcius" class="active">°C</a> |
                <a href="#" id="fahrenheit">°F </a>
              </span>
            </div>
            <div class="col-3">
              <ul>
                <li>Feels like: <span id="feelsLike"></span>°C</li>
                <li>Wind: <span id="wind"> </span> km/h</li>
                <li>Humidity: <span id="humidity"></span>%</li>
              </ul>
            </div>
          </div>
        </h3>

        <div class="card-group">
          <div class="card" style="width: 9rem">
            <div class="card-body">
              <h5 class="card-title">Mon</h5>
              <h6 class="card-subtitle mb-3 text-muted">23 Mai 🌨</h6>
              <p class="card-text">25°C|°F</p>
            </div>
          </div>

          <div class="card" style="width: 9rem">
            <div class="card-body">
              <h5 class="card-title">Tue</h5>
              <h6 class="card-subtitle mb-3 text-muted">24 Mai ⛅</h6>
              <p class="card-text">25°C|°F</p>
            </div>
          </div>

          <div class="card" style="width: 11rem">
            <div class="card-body">
              <h5 class="card-title">Wed</h5>
              <h6 class="card-subtitle mb-3 text-muted">25 Mai ☔</h6>
              <p class="card-text">25°C|°F</p>
            </div>
          </div>

          <div class="card" style="width: 11rem">
            <div class="card-body">
              <h5 class="card-title">Thu</h5>
              <h6 class="card-subtitle mb-3 text-muted">26 Mai 🌧</h6>
              <p class="card-text">25°C|°F</p>
            </div>
          </div>

          <div class="card" style="width: 11rem">
            <div class="card-body">
              <h5 class="card-title">Fri</h5>
              <h6 class="card-subtitle mb-3 text-muted">27 Mai ❄</h6>
              <p class="card-text">25°C|°F</p>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <strong>
          coded by Mary Nevermann
          <a
            id="github-Link"
            href="https://github.com/Mary-clouds/another-great-weather-app"
            target="_blank"
            rel="noopener norefereer"
          >
            open source on Github</a
          >
          <a
            href=""
            target="_blank"
            rel="noopener norefereer"
            id="netlify-Link"
          >
            hosted on Netlify</a
          >
        </strong>
      </footer>
    </div>
    <script src="src/weather.js"></script>
  </body>
</html>
